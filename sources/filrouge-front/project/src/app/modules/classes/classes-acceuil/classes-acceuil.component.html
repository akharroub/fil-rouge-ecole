<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<link href="../assets/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
<link href="../assets/demo/demo.css" rel="stylesheet" />
<div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-stats">
        <div class="card-header card-header-warning card-header-icon">
            <div class="card-icon">
                <i class="material-icons">meeting_room</i>
            </div>
            <p class="card-category">Classes</p>
            <h3 class="card-title">
                <small>Nombre total des classes:</small> {{ nbrClasses }}
            </h3>
        </div>
        <div class="card-footer">
            <div class="stats">
                <i class="material-icons text-danger">list</i>
                <a class="nav-link" [routerLink]="['liste']" routerLinkActive="router-link-active">Gestions des classes</a>
            </div>
        </div>
        <button (click)="redirectAddClasse()" class="btn btn-primary" type="submit">Ajouter une classe</button>
    </div>
</div>
