<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<link href="../assets/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
<link href="../assets/demo/demo.css" rel="stylesheet" />
<div class="col-md-12">
    <div class="card">
        <div class="card-header card-header-primary">
            <h4 class="card-title ">Liste des Cours</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
    <table class="table">
        <thead class="table">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Label</th>
            <th scope="col">prix</th>
            <th scope="col">Matiere</th>
            <th scope="col">info</th>
            <th scope="col">Editer</th>
            <th scope="col">Supprimer</th>
        </tr>
    </thead>
    <tbody *ngFor="let cours of LesCours">
        <tr>
            <th scope="row">{{cours.id}}</th>
            <td>{{cours.label}}</td>
            <td>{{cours.prix}}</td>
            <td>{{cours.matiere.label}}</td>
            <td (click)="detail(cours.id)"><img src="../../../../assets/img/more.svg" alt="editer" height="22px" width="25px" /></td>
            <td (click)="redirectModif(cours)"><img src="../../../../assets/img/edit-interface-symbol.svg" alt="editer" height="22px" width="25px" /></td>
            <td (click)="sup(cours.id)"><img src="../../../../assets/img/rubbish-bin.svg" alt="supprimer" height="22px" width="25px" /></td>
        </tr>
    </tbody>
</table>
    <div>
        <a class="nav-link" (click)="retour()" routerLinkActive="router-link-active"><i class="material-icons">arrow_back</i></a>
    </div>
    </div>
    </div>
    </div>

    </div>
