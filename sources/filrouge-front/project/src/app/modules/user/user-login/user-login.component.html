<link rel="stylesheet" href='../../../../assets/css/style/style.css'>
<section class="pt-120 pb-120 form_1">
    <div class="container px-xl-0">
        <form (ngSubmit)="onSubmit()" method="post" class=" mx-auto mw-430 radius10 pt-40 px-50 pb-30">
            <h2 class="mb-40 small text-center" data-aos-duration="600" data-aos="fade-down" data-aos-delay="0">Connexion</h2>
            <div class="mb-20 input_holder" data-aos-duration="600" data-aos="fade-down" data-aos-delay="150">
                <input type="name" name="name" placeholder="Votre nom" class="input border-gray focus-action-1 color-heading placeholder-heading w-full" [(ngModel)]=user.username id="username " autocomplete="off " />
            </div>
            <div class="mb-20 input_holder" data-aos-duration="600" data-aos="fade-down" data-aos-delay="300">
                <input type="password" name="password" placeholder="Votre mot de passe" class="input border-gray focus-action-1 color-heading placeholder-heading w-full" [(ngModel)]=user.password id="pwd " autocomplete="off " />
            </div>

            <div data-aos-duration="600" data-aos="fade-down" data-aos-delay="600">
                <button class="mt-25 btn action-1 w-full" type="submit">Se connecter</button>
            </div>
            <div class="mt-50 hr bg-gray h-1" data-aos-duration="600" data-aos="fade-down" data-aos-delay="750"></div>
            <div class="mt-25 f-18 medium color-heading text-center" data-aos-duration="600" data-aos="fade-down" data-aos-delay="900">
                Avez vous un compte? <a href="#" class="link action-1">S'inscrire</a> </div>
        </form>
    </div>
</section>
