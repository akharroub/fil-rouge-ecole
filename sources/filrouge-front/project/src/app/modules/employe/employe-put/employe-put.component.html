<div class=" col-sm-6 ">
    <div class="card ">
        <div class="card-header "><strong>Formulaire</strong> <small class="ml-3 ">Employé</small></div>
        <form (ngSubmit)="putEmploye() ">
            <div class="card-body ">
                <div class=" form-group ">
                    <label for="nom ">Nom</label>
                    <input class="form-control " required name="nom " [(ngModel)]=employe.nom id="company " type="text " placeholder="nom ">
                </div>
                <div class="form-group ">
                    <label for="prenom ">Prenom</label>
                    <input class="form-control " required name="prenom " [(ngModel)]=employe.prenom id="prenom " type="text " placeholder="prenom ">
                </div>
                <div class="form-group ">
                    <label for="date ">Date de naissance</label>
                    <input name="dateNaissance " required class="form-control " [(ngModel)]=employe.dateNaissance type="date " id="start " name="trip-start " value="2018-07-22 " min="1920-01-01 " max="2002-12-31 ">
                </div>
                
                <div class="form-group">
                    <label for="metier">Métier : </label>
                    <input name="metier" list="metier" [(ngModel)]=employe.metier.id type="text" id="choix_metier">
                    <datalist id="metier">
                        <option *ngFor="let metier of metiers" value={{metier.id}} id="{{metier.id}}">{{metier.label}}</option>
                    </datalist>
            
                    <span class="input-group-btn">
                        <button [routerLink]="['/centre/metier/ajouter']" class="btn btn-default" type="button">
                            <td><img src="../../../../assets/img/more.svg" alt="editer" height="22px" width="25px" /></td>
                        </button>
                    </span>
                </div>
                
                <div class="form-group ">
                    <label for="rue ">Adresse</label>
                    <input class="form-control " id="adress " required [(ngModel)]=employe.adress.rue name="rue " type="text " placeholder="adresse ">
                </div>
                <div class="row ">
                    <div class="form-group col-sm-8 ">
                        <label for="ville ">Ville</label>
                        <input class="form-control " required name="ville " [(ngModel)]=employe.adress.ville id="ville " type="text " placeholder="ville ">
                    </div>
                    <div class="form-group col-sm-4 ">
                        <label for="codePostal ">Postal Code</label>
                        <input class="form-control " name="codePostal " [(ngModel)]=employe.adress.codePostal id="codePostal " type="text " placeholder="code postal" required>
                    </div>
                </div>

                <div class="form-group ">
                    <label for="pays ">Pays</label>
                    <input class="form-control " required name="pays " [(ngModel)]=employe.adress.pays id="pays " type="text " placeholder="Pays " value="France ">
                </div>

                <div class="form-group">
                    <label for="numTel">Numéro de téléphone</label>
                    <input class="form-control" required name="numTel" [(ngModel)]=employe.numTel id="numTel" type="text" placeholder="0320123456" value="numTel">
                </div>

                <div class="form-group">
                    <label for="email">Adresse mail</label>
                    <input class="form-control" required name="email" [(ngModel)]=employe.email id="email" type="text" value="email">
                </div>
            </div>

            <div class="card-footer ">
                <button class="btn btn-sm btn-primary " type="submit ">Modifier</button>
            </div>
        </form>
    </div>
</div>
