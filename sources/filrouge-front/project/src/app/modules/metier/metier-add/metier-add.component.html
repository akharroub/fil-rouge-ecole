<div class=" col-sm-6 ">
    <div class="card ">
        <div class="card-header "><strong>Formulaire</strong> <small class="ml-3 ">Métier</small></div>
        <form (ngSubmit)="addMetier()">
            <div class="card-body ">
                <div class=" form-group ">
                    <label for="nom "></label>
                    <input class="form-control" required name="nom" [(ngModel)]=metier.label id="nom" type="text" placeholder="label métier">
                </div>
            </div>

            <div class="card-footer">
                <button class="btn btn-sm btn-primary" type="submit">Ajouter</button>
                <button class="btn btn-sm btn-danger ml-3" (click)="clear()" type="reset"> Reinitialiser</button>
            </div>
        </form>
    </div>
</div>
